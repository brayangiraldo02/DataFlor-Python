<div class="create-user-container">
  <h2>Crear de usuario</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" formControlName="username" />
      <div *ngIf="userForm.get('username')?.hasError('required')">
        Usuario es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="userForm.get('password')?.hasError('required')">
        Contraseña es obligatoria.
      </div>
    </div>
    <div class="form-group">
      <label for="fullname">Nombre completo:</label>
      <input type="text" id="fullname" formControlName="fullname" />
      <div *ngIf="userForm.get('fullname')?.hasError('required')">
        Nombre completo es obligatorio.
      </div>
      <div *ngIf="userForm.get('fullname')?.hasError('pattern')">
        Nombre solo debe contener letras y espacios.
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" formControlName="phone" />
      <div *ngIf="userForm.get('phone')?.hasError('required')">
        Teléfono es obligatorio.
      </div>
      <div *ngIf="userForm.get('phone')?.hasError('pattern')">
        Teléfono solo debe contener números.
      </div>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <select id="role" formControlName="role">
        <option value="Dueño">Dueño</option>
        <option value="Empleado">Empleado</option>
      </select>
      <div *ngIf="userForm.get('role')?.hasError('required')">
        Rol es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="idflowershops">Floristería:</label>
      <select id="idflowershops" formControlName="idflowershops">
        <option *ngFor="let shop of flowerShops" [value]="shop.idflowershops">{{ shop.fullname }}</option>
      </select>
      <div *ngIf="userForm.get('idflowershops')?.hasError('required')">
        Floristería es obligatoria.
      </div>
    </div>
    <br>
    <button type="submit">Crear Usuario</button>
    <button routerLink="/users">Volver</button>
  </form>
</div>
